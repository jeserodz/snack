<!-- Default box -->
<div class="box box-warning" style="min-height: 100%">
  <div class="box-header with-border">
    <h3 class="box-title">
      <a href="#/dashboard/menu/add"><i class="ion ion-arrow-left-a" style="font-size:large; margin-right:10pt"></i></a> 
      Agregar foto a un Plato existente
    </h3>
    <div class="box-tools pull-right">
      <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
    </div>
  </div>
  <div class="box-body">
    <div class="row">
      <div class="col-sm-4">
        <img style="width:100%" src="{{feedItem.images.standard_resolution.url}}">
      </div>
      <div class="col-sm-8">
        <!-- Item Details Box -->
        <div class="box">
          <div class="box-header">
            <h3 class="box-title">Seleccione el Plato</h3>
            <div class="box-tools">
              <div class="input-group" style="width: 150px;">
                <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="Search">
                <div class="input-group-btn">
                  <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
                </div>
              </div>
            </div>
          </div><!-- /.box-header -->
          <div class="box-body table-responsive no-padding">
            <table class="table table-hover table-striped table-bordered">
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>&nbsp;</th>
              </tr>
              <tr ng-repeat="item in menu">
                <td class="col-xs-2"><img src="{{item.pictures[0]}}" width="100%"></td>
                <td class="col-xs-4">{{item.name}}</td>
                <td class="col-xs-2">${{item.price}}</td>
                <td class="col-xs-6">
                  <button class="btn btn-sm btn-primary btn-flat" ng-click="addPicturetoItem($index)">Agregar</button>
                </td>
              </tr>
            </table>
          </div><!-- /.box-body -->
        </div><!-- /.box -->
      </div>
    </div>
  </div><!-- /.box-body -->
  <div class="overlay" ng-show="loading">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
</div><!-- /.box -->
