<div class="login-box">
  <div class="login-box-body">

    <div class="login-logo">
      <a href="../../index2.html"><b>Snack</b>.do</a>
    </div>
    <!-- /.login-logo -->

    <p class="login-box-msg">Accede con tu cuenta Snack.do</p>

    <form action="/auth/local" method="post">
      <div class="form-group has-feedback">
        <input type="text" name="username" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="password" class="form-control" placeholder="Contraseña">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block">Acceder</button>
        </div>
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- Accede con tus cuentas sociales -</p>
      <a href="/auth/instagram" class="btn btn-block btn-social btn-instagram"><i class="fa fa-instagram"></i>Acceder con Instagram</a>
      <a href="/auth/facebook" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i>Acceder con Facebook</a>
      <a href="/auth/google" class="btn btn-block btn-social btn-google"><i class="fa fa-google"></i>Acceder con Google</a>
      <!-- <a class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i>Inicia con Facebook</a> -->
    </div>
    <!-- /.social-auth-links -->



    <a href="#/recover">Olvidé mi contraseña</a>
    <br>
    <a href="#/register" class="text-center">Registrar una cuenta nueva</a>



  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 2.1.4 -->
<script src="../../plugins/jQuery/jQuery-2.1.4.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../bootstrap/js/bootstrap.min.js"></script>
<!-- iCheck -->
<script src="../../plugins/iCheck/icheck.min.js"></script>
<script>
  $(function() {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' // optional
    });
  });
</script>
