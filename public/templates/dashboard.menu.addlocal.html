<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="box box-warning" style="min-height: 100%">
    <div class="box-header with-border">
      <h3 class="box-title">Agrega un Plato al Menú</i></h3>
      <div class="box-tools pull-right">
        <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
      </div>
    </div>
    <!-- form start -->
    <form role="form">
      <div class="box-body">
        <div class="form-group">
          <label>Nombre del plato</label>
          <input type="text" class="form-control" ng-model="addPlateName" placeholder="Ingrese el nombre...">
        </div>
        <div class="form-group">
          <label>Precio</label>
          <input type="number" class="form-control" ng-model="addPlatePrice" placeholder="Ingrese el precio...">
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <input type="text" class="form-control" ng-model="addPlateDescription" placeholder="Ingredientes, características, etc...">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Foto del plato</label>
          <input type="text" class="form-control" ng-model="addPlatePictureUrl" placeholder="URL de la imagen...">
        </div>
      </div>
      <div class="box-body">
        <button type="submit" class="btn btn-primary">Agregar</button>
      </div>
    </form>
  </div>

  <div class="overlay" ng-show="false">
    <i class="fa fa-refresh fa-spin"></i>
  </div>
  </div>
  <!-- /.box -->
</section>
