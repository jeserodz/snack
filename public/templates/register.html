<div class="register-box">

  <div class="register-box-body">

    <div class="register-logo">
      <a href="../../index2.html"><b>Snack</b>.do</a>
    </div>

    <p class="login-box-msg">Registrar una cuenta nueva</p>

    <form ng-submit="registrate()">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Nombre completo" ng-model="newUser.displayName" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email" ng-model="newUser.username" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Contraseña" ng-model="newUser.password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Confirmar Constraseña" ng-model="confirmPassword" required>
        <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <div class="social-auth-links text-center">
      <p>- Regístrate más rápido con tus cuentas sociales -</p>
      <a href="/auth/instagram" class="btn btn-block btn-social btn-instagram"><i class="fa fa-instagram"></i>Regístrate con Instagram</a>
      <a href="/auth/facebook" class="btn btn-block btn-social btn-facebook"><i class="fa fa-facebook"></i>Regístrate con Facebook</a>
      <a href="/auth/google" class="btn btn-block btn-social btn-google"><i class="fa fa-google"></i>Regístrate con Google</a>
    </div>

    <a href="#/login" class="text-center">Ya tengo una cuenta existente</a>
  </div>
  <!-- /.form-box -->
</div>
